name: 打包部署

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          SOURCE: "dist/"
          TARGET: "/data/typing-test"
          ARGS: "-avz --delete"

      - name: Deploy to build branch
        run: |
          git config --global user.name "Yasinchan"
          git config --global user.email "yasinchan2016@gmail.com"

          git checkout -b build

          shopt -s extglob
          rm -rf .prettierrc.json .gitignore .eslintrc.cjs .vscode .github !(dist|static.json)

          mv dist/* .

          rmdir dist

          git add .
          git commit -m "Build and deploy"
          git push origin build -f
